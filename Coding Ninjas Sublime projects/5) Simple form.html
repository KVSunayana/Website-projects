<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form webpage</title>
</head>
<body>
<form action="" method="post">
	<div>
		<label for="username">
			Username
		</label>
		<br>
		<input type="text" id="username" required placeholder="Enter Username">
	</div>
	<div>
		<label for="password">
			Password
		</label>
		<br>
		<input type="password" id="password" required placeholder="Enter Password">
	</div>
	<div>
		<label for="age">
			Age
		</label>
		<br>
		<input type="number" id="age" required placeholder="Enter Age">
	</div>
	<div>
		<label for="country">
			Country
		</label>
		<br>
		<input type="country" id="country" required placeholder="Enter country" name="country" value="India" disabled>
	</div>
	<div>
		<label for="dob">
			Date of Birth
		</label>
		<br>
		<input type="date" id="dob" required>
	</div>
	<div>
		<label for="time">
			Time
		</label>
		<br>
		<input type="time" id="time" required>
	</div>
	<div>
		<label for="mail">
			Email
		</label>
		<br>
		<input type="email" id="mail" required placeholder="Enter Email">
	</div>
	<div>
		<label for="url">
			URL
		</label>
		<br>
		<input type="url" id="url" required placeholder="Enter url">
	</div>
	<div>
		<label for="range">
			Range
		</label>
		<br>
		<input type="range" id="range" required min="10" max="100" step="10">
	</div>
	<div>
		<label for="Gender">
			Gender
		</label>
		<br>
		<input type="radio" id="Gender" name="Gender" value="female">female<br>
		<input type="radio" id="Gender" name="Gender" value="male">male<br>
		<input type="radio" id="Gender" name="Gender" value="other">other<br>
	</div>
	<div>
		<label for="coursedone">
			Courses done
		</label>
		<br>
		<input type="checkbox" id="coursedone" name="course" value="Python">Python<br>
		<input type="checkbox" id="coursedone" name="course" value="HTML">HTML<br>
		<input type="checkbox" id="coursedone" name="course" value="Java">Java<br>
	</div>
	<p>Month</p>
	<select name="month_selected">
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
		<option>Apr</option>
		<option>May</option>
		<option>Jun</option>
		<option>Aug</option>
		<option selected>Sep</option>
		<option>Oct</option>
		<option>Nov</option>
		<option>Dec</option>
	</select>
	<p>Please share your experience</p>
	<textarea name="experience" rows="10" cols="50"></textarea>
	<div>
		<input type="submit" name="submit">
	</div>
	<div>
		<button type="button">Simple button</button>
	</div>
	<div>
		<button type="reset">Reset button</button>
	</div>
	<div>
		<button type="button"><img src="https://i.pinimg.com/originals/06/9b/54/069b549bca0fb7a9ebc9334559191808.jpg" width="100px" height="50px"></button>
	</div>
</form>
</body>
</html>
